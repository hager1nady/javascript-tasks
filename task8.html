        <div class="container">
            <h1>Our LIBRARY</h1>
            <div id="libraryContainer"></div>
            <p id="totalPages"></p>
        </div>
        <script>
            const library = {
                fiction: [
                    { title: "Neon Dreams", author: "Author Cyber", pages: 150 },
                    { title: "Electric Shadows", author: "Author Spark", pages: 200 }
                ],
                science: [
                    { title: "Quantum Realms", author: "Author Quark", pages: 300 },
                    { title: "Cosmic Light", author: "Author Astro", pages: 250 }
                ],
            };

            function calculateTotalPages() {
                return Object.values(library).flat().reduce((acc, curr) => {
                    return acc + curr.pages
                }, 0)
            }

            // display books
            function displayBooks() {
                const container = document.getElementById('libraryContainer')
                Object.entries(library).forEach(([category, books]) => {
                    const categoryHeader = document.createElement("div")
                    categoryHeader.innerHTML = `<h2 style="grid-column: span 2; color: #fff; font-size: 1.5rem; text-align: center; text-shadow: 0 0 10px #6cecff;">${category}Books</h2>`
                    container.appendChild(categoryHeader)

                    books.forEach((book) => {
                        const bookDiv = document.createElement("div");
                        bookDiv.className = "book";
                        bookDiv.innerHTML = `
                                <h3>${book.title}</h3>
                                <p>Author: ${book.author}</p>
                                <p>Pages: ${book.pages}</p>
                        `
                        container.appendChild(bookDiv)
                    })
                })
                document.getElementById('totalPages').textContent = ` total pages in library is ${calculateTotalPages()}`
            }

            displayBooks()
        </script>
