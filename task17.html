    <script>
        // constructor function
        class User {
            constructor(username, age, email) {
                this.u = username,
                this.a = age,
                this.e = email
            }
            showMgs() {
                return `Hello ${this.u}`
            }
            changeName(newName) {
                this.u = newName;
            }
        }

        let userOne = new User("hager", 23, "hajr24@gmail.com")
        let userTwo = new User("moustafa", 19, "moustafa23@gmail.com")
        let userThree = new User("ahmed", 20, "ahmed@gmail.com")

        function display(User) {
            document.getElementById("user").innerHTML = `
                <p>User Name : ${User.u || name.value}</p>
                <p class="mt-5">User Age : ${User.a} </p>
                <p class="mt-5">User Email : ${User.e}</p>
                <p class="mt-5">User Message : ${User.showMgs()}</p>
            `
        }
        display(userThree)

        document.getElementById("change").addEventListener("click", function () {
            let nameInput = document.getElementById("name").value;
            userOne.changeName(nameInput)
            display(userOne)
        })
