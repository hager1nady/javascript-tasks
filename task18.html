    <script>
        class Book {
            constructor(title, author, pages) {
                this.t = title;
                this.o = author;
                this.p = pages;
            }
            displayDetailsBook() {
                return document.getElementById("bookDetails").innerHTML = `
                    <p class="container mb-5">عنوان الكتاب هو : ${this.t}</p>
                    <p class="container mb-5">مؤلف الكتاب هو : ${this.o}</p>
                    <p class="container mb-5">عدد صفحات الكتاب هي : ${this.p}</p>
                    <p class="container mb-5">${this.thanks()}</p>
                `
            }
        }
        Book.prototype.thanks = function () {
            return `"شكرًا على قراءة كتابنا!".`
        }
        let BookOne = new Book("رحلة إلى المستقبل", "أحمد خالد توفيق", 300)
        console.log(BookOne.displayDetailsBook());

        class Ebook extends Book {
            constructor(title, author, pages, fileSize) {
                super(title, author, pages);
                this.f = fileSize;
            }
            showMsg() {
                return document.getElementById("ebookDetails").innerHTML = `
                    <p class="container mb-5">عنوان الكتاب هو : ${this.t}</p>
                    <p class="container mb-5">مؤلف الكتاب هو : ${this.o}</p>
                    <p class="container mb-5">عدد صفحات الكتاب هي : ${this.p}</p>
                    <p class="container mb-5"> هذا الكتاب متوفر بصيغة إلكترونية بحجم : ${this.f} ميجابايت</p>
                    <p class="container mb-5"> ${Book.prototype.thanks()}</p>
            `
            }
        }

        let ebookOne = new Ebook("عالم صوفي", "جوستاين غاردر", 500, 5)
        console.log(ebookOne.showMsg());
