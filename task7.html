    <script>
        let productsList = [
            { productName: "iphone", productPrice: 29000, productCategory: "mobile" },
            { productName: "samsung", productPrice: 39000, productCategory: "mobile" },
            { productName: "realme", productPrice: 4000, productCategory: "mobile" },
            { productName: "redmi", productPrice: 9000, productCategory: "mobile" },
            { productName: "oppo", productPrice: 7000, productCategory: "mobile" },
        ]
        let tax_rate = 0.14;
        function calculateTotal(price) {
            return (price + price * tax_rate).toFixed(2)
        }
        function displayProducts() {
            let products = '';
            let product = productsList.map((ele) => {
                let finalPrice = calculateTotal(ele.productPrice)
                products += `
                    <tr>
                        <td>${ele.productName}</td>
                        <td>${ele.productPrice}</td>
                        <td>${ele.productCategory}</td>
                        <td>${finalPrice}</td>
                    </tr>
             `
            }
            )
            document.getElementById('products').innerHTML = products
        }
        displayProducts();
        // Search By Product Price
        function lessProduct() {
            let products = '';
            let product = productsList.filter((ele) => ele.productPrice < document.getElementById('getPrice').value).map((ele) => {
                return products += `
                    <tr>
                        <td>${ele.productName}</td>
                        <td>${ele.productPrice}</td>
                        <td>${ele.productPrice}</td>
                    </tr>
            `
            })
            document.getElementById('products').innerHTML = products
        }
