            <form action="" id="userForm" method="get">
                <h1 class="txt-c mb-20">إرسال البيانات بصيغة JSON</h1>
                <input class="p-10 w-full rad-6 b-none" id="username" type="text" placeholder="User Name">
                <input class="p-10 w-full rad-6 b-none mt-20 mb-20" id="useremail" type="text" placeholder="User Email">
                <input class="p-10 w-full rad-6 b-none" type="submit" value="send">
            </form>
            <div id="showuser" class="mt-20 c-green"></div>
        </div>

    <script>

        let userNameInput = document.getElementById("username");
        let userEmailInput = document.getElementById("useremail");
        let showuser = document.getElementById("showuser")


        document.getElementById("userForm").addEventListener("submit", function (e) {
            e.preventDefault()
            let jsonObject = {
                name: userNameInput.value,
                email: userEmailInput.value,
                id: 101
            }
            showuser.textContent = `
            ${JSON.stringify(jsonObject)}الرد :  تم ارسال البيانات بنجاح 
            `
        })
