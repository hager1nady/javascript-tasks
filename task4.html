        <div class="container">
            <h1>To Do List :</h1>
            <div>
                <label for="tasks">Add Task :</label>
                <input type="text" name="tasks" id="tasks" placeholder="Add New Task...">
            </div>
            <button type="submit" onclick="addTask()">Add Task</button>
            <span id="popup"></span>
            <button type="submit" onclick="sortTask()">Sort Tasks List</button>
            <button type="submit" onclick="reSortTask()">reSort Tasks List</button>
            <div>
                <h3>List Of Tasks :</h3>
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>

    <script>
        let arrList = ['Organize the room', 'Exercise for 30 minutes', 'Read a chapter from a book', 'Create a shopping list', 'Go for a walk', 'Clean your desk or workspace', 'Try a new recipe', 'الخروج في نزهة']
        // add to list
        function addTask() {
            let list = document.getElementById('tasks').value;
            if (list === "") {
                document.getElementById('popup').innerHTML = "Can't Add Empty Value!!"
            }
            else {
                arrList.push(list)

            }
            displayTask()
        }
        // delete Task
        function deleteTask() {
            const taskItem = event.target.closest('li');
            const taskText = taskItem.textContent.replace('delete', '').trim();
            const index = arrList.indexOf(taskText);
            if (index > -1) {
                arrList.splice(index, 1);
            }
            displayTask();

        }
        // sorting task
        function sortTask() {
            arrList.sort()
            displayTask()
        }
        // sorting task
        function reSortTask() {
            displayTask()
        }
        // display list
        function displayTask() {
            let listOfTasks = '';
            for (var i = 0; i < arrList.length; i++) {
                listOfTasks += `
                <li>${arrList[i]} <button type="submit" onclick="deleteTask()">delete</button></li>
                `
            }
            document.getElementById('list').innerHTML = listOfTasks
        }
        displayTask()

    </script>
