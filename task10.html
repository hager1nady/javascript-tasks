    <script>
        let userData = [
            { name: "hager", age: 23, gmail: "hajrnady24@gmail.com" },
            { name: "mostafa", age: 29, gmail: "mostafa23@gmail.com" },
            { name: "ali", age: 24, gmail: "ali98@gmail.com" },
            { name: "ahmed", age: 27, gmail: "ahmed27@gmail.com" },
            { name: "mona", age: 22, gmail: "mona22@gmail.com" },
            { name: "maryam", age: 33, gmail: "maryam33@gmail.com" },
        ]
        let user = document.getElementById('user')
        function display() {
            let users = ''
            for (var i = 0; i < userData.length; i++) {
                users += `
                    <tr>
                        <td>${userData[i].name}</td>
                        <td>${userData[i].age}</td>
                        <td>${userData[i].gmail}</td>
                        <td><button name="remove" class="btn-shape" onclick="removeUser()">Remove</button></td>
                        <td><button name="update" class="btn-shape" onclick="UpdateUser()">Update</button></td>

                    </tr>
            `
            }
            document.getElementById('user').innerHTML = users
        }
        display()

        function removeUser() {
            const taskItem = event.target.closest('tr');
            const taskText = taskItem.querySelector('td').textContent.trim();
            const index = userData.findIndex(user => user.name.toLowerCase() === taskText.toLowerCase());
            if (index > -1) {
                userData.splice(index, 1);
            }
            display()
        }
        let userName = document.getElementById('name')
        let userAge = document.getElementById('age')
        let userGmail = document.getElementById('gmail')
        function UpdateUser() {
            const taskItem = event.target.closest('tr');
            const taskText = taskItem.querySelector('td').textContent.trim();
            const index = userData.findIndex(user => user.name.toLowerCase() === taskText.toLowerCase());
            if (index > -1) {
                console.log(userData[index].name);
                userData[index].age = userAge.value.trim()
                userData[index].gmail = userGmail.value.trim()
                if (userName && userName.value.trim() !== "") {
                    userData[index].name = userName.value.trim()
                }
                if (userAge && userAge.value.trim() !== "") {
                    userData[index].age = userAge.value.trim()
                }
                if (userGmail && userGmail.value.trim() !== "") {
                    userData[index].gmail = userGmail.value.trim()
                }
            }
            display()
        }
        function addUser() {
            userData.push({ name: userName.value, age: userAge.value, gmail: userGmail.value })
            display()
        }
