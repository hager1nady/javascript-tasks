            <table class="respovnsive-table">
                <thead>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                </thead>
                <tbody id="product">
                </tbody>
            </table>
            <div class="mt-20 filter d-flex g-10">
                <input id="price" type="text" placeholder="Please Enter Your Price">
                <button class="btn-shape" id="" onclick="filterLess()">Less</button>
            </div>
            <div class="mt-10 filter d-flex g-10">
                <input id="fLetter" type="text" placeholder="Search By First Letter">
                <button class="btn-shape" id="" onclick="search()">firstLetter</button>
            </div>

    <script>
        let products = [
            { name: "Iphone", price: 30000 },
            { name: "realmeC53", price: 20000 },
            { name: "OppoF19", price: 40000 },
            { name: "SamsungS22", price: 50000 },
            { name: "Infinix", price: 60000 },
        ]
        //object usage
        let productId = document.getElementById('product')
        let productsBox = '';
        function displayProducts() {
            for (var i = 0; i < products.length; i++) {
                productsBox += `
                        <tr>
                            <td>${products[i].name}</td>
                            <td>${products[i].price}</td>
                        </tr>
            `
            }
            productId.innerHTML = productsBox
        }
        displayProducts()
        function filterLess() {
            productsBox = '';
            let priceId = document.getElementById('price').value
            for (var i = 0; i < products.length; i++) {
                if (prices[i] <= priceId) {
                    productsBox += `
                        <tr>
                            <td>${products[i]}</td>
                            <td>${prices[i]}</td>
                        </tr>
            `
                }
            }
            productId.innerHTML = productsBox
        }
        function search() {
            productsBox = ''
            let fLetter = document.getElementById('fLetter')
            for (var i = 0; i < products.length; i++) {
                if (products[i].name.charAt(0).toLowerCase() === fLetter.value.toLowerCase()) {
                    productsBox += `
                        <tr>
                            <td>${products[i].name}</td>
                            <td>${products[i].price}</td>
                        </tr>
            `
                }
            }
            productId.innerHTML = productsBox

        }
