    <script>
        ///////////////////////////////////
        const products = [
            { name: "منتج 1", price: 20000 },
            { name: "منتج 2", price: 30000 },
            { name: "منتج 3", price: 40000 },
            { name: "منتج 4", price: 80000 },
        ]

        let tax_rate = 0.14;
        // function to calculate total price
        function calculateTotal(price) {
            return (price + price * 0.14)
        }

        // function to display product name and price after tax and befor tax
        function displayProducts() {
            let container = document.getElementById("productContainer")
            products.forEach((product) => {
                let finalPrice = calculateTotal(product.price)
                let productDiv = document.createElement('div')
                productDiv.className = "product"
                productDiv.innerHTML = `
                 <h1>${product.name}</h1>
                 <p>السعر الأصلي: <span>${product.price} جنيه</span></p>
                <p>السعر بعد الضريبة: <span>${finalPrice} جنيه</span></p>
              `
                container.appendChild(productDiv)
            })
        }
        displayProducts()
