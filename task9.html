    <script>
        let productslist = [
            { name: "iphone", price: 30000, description: "good" },
            { name: "samsung", price: 1000, description: "good" },
            { name: "realme", price: 8000, description: "good" },
            { name: "iphone13", price: 30000, description: "good" },
            { name: "samsungA53", price: 1000, description: "good" },
            { name: "realmeC53", price: 8000, description: "good" },
        ]
        let produceDetails = document.getElementById('produceDetails')
        function displayProducts() {
            let products = ''
            for (var i = 0; i < productslist.length; i++) {
                products += `
                    <tr>
                        <td>${productslist[i].name}</td>
                        <td>${productslist[i].price}</td>
                        <td>${productslist[i].description}</td>
                        <td><button class="btn-shape" onclick="removeProduct()">Remove</button></td>   
                        <td class="update"><button class="btn-shape"  onclick="updateProduct()">Update</button></td>   
                    </tr>
               `
            }
            produceDetails.innerHTML = products
        }
        displayProducts()

        function removeProduct() {
            let taskItem = event.target.closest('tr')
            const taskText = taskItem.querySelector('td').textContent.trim()
            let index = productslist.findIndex(product => product.name.toLowerCase() === taskText.toLowerCase())
            productslist.splice(index, 1)
            displayProducts()
        }

        function updateProduct() {
            let productName = document.getElementById('name').value
            let productPrice = document.getElementById('price').value
            let taskItem = event.target.closest('tr')
            console.log(taskItem);
            const taskText = taskItem.querySelector('td').textContent.trim()
            console.log(taskText);
            let index = productslist.findIndex(product => product.name.toLowerCase() === taskText.toLowerCase())
            let products = ''
            products += `
                    <tr>
                        <td>${productslist[index].name = productName || productslist[index].name}</td>
                        <td>${productslist[index].price = productPrice || productslist[index].price}</td>
                        <td>${productslist[index].description}</td>
                        <td><button onclick="removeProduct()">Remove</button></td>   
                    </tr>
               `
            produceDetails.innerHTML = products
            displayProducts()
        }
