                <input class="mt-20" id="ProductName" type="text" placeholder="Please Enter Your Product Name">

    <script>
        let names = document.getElementById("names")
        let addNames = document.getElementById("addNames")
        let addButton = document.getElementById("add")
        let deleteButton = document.getElementById("delete")
        let products = document.getElementById("products")
        let ProductName = document.getElementById("ProductName")
        let ProductPrice = document.getElementById("ProductPrice")
        let ProductAmount = document.getElementById("ProductAmount")



        let usersNames = new Set(["ahmed", "ahmed", "mohammed", "ali", "alaa", "hamada", "hager", "hager", "hager"])
        addButton.addEventListener("click", function () {
            names.innerHTML = ''
            usersNames.add(addNames.value)
            displayNames()
            addNames.value = ''
        })
        function displayNames() {
            usersNames.forEach((ele) => {

                names.innerHTML += `
                      <li> <span>${ele}</span></li>
                `
            })
        }
        displayNames()
        deleteButton.addEventListener("click", function () {
            console.log('delete name');
            names.innerHTML = ''
            if (usersNames.has("name") === true) {
                usersNames.delete("name")
            }
        })

        /////////////////////products//////////////////
        let productsMap = new Map([
            ["name", "iphone"],
            ["price", "20000"],
            ["amount", "30"]
        ])
        let price = productsMap.get("price")
        let amount = productsMap.get("amount")
        productsMap.set("totalPrice", price * amount)

        function displayProducts() {
            products.innerHTML += `
                <p>${productsMap.get("name")} : اسم المنتج</p>
                <p>${productsMap.get("price")} : سعر المنتج</p>
                <p>${productsMap.get("amount")}: كمية المنتج</p>
                <p>${productsMap.get("totalPrice")} : اجمالي السعر</p>
                <button id="delProduct">DeleteProduct</button>
                <button id="updProduct">updateProduct</button>
            `
        }
        displayProducts()
        let delProduct = document.getElementById("delProduct")
        let updProduct = document.getElementById("updProduct")
        delProduct.addEventListener("click", function () {
            productsMap.clear()
            products.innerHTML = 'Not Products Founded In ProductsMap'
        })
        updProduct.addEventListener("click", function () {
            products.innerHTML = ''
            if ((productsMap.has("name" && "price" && "amount") === true)) {
                productsMap.set("name", ProductName.value)
                productsMap.set("price", ProductPrice.value)
                productsMap.set("amount", ProductAmount.value)
                productsMap.set("totalPrice", ProductAmount.value * ProductPrice.value)
            }
            displayProducts()
            ProductName.value = ''
            ProductPrice.value = ''
            ProductAmount.value = ''
        })
